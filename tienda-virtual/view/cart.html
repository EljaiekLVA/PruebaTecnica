<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadatos básicos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="/tienda-virtual/css/cart.css"> <!-- Ruta correcta al CSS -->

  <!-- Enlace al archivo JavaScript -->
  <script src="/tienda-virtual/Js/cart.js" defer></script> <!-- Ruta correcta al JS -->
</head>
<body>
  <!-- Encabezado de la página -->
  <header>
    <div class="header-content">
      <h1>Carrito de Compras</h1>
    </div>
  </header>
  
  <!-- Sección donde se mostrarán los ítems del carrito -->
  <section id="cart-items" class="cart-items">
    <!-- Los ítems del carrito se mostrarán aquí -->
  </section>
  
  <!-- Pie de página con botón de checkout -->
  <footer>
    <button class="checkout-button" onclick="checkout()">Finalizar compra</button>
  </footer>

</body>
</html>
