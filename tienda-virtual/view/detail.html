<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="/tienda-virtual/css/detail.css"> <!-- Ruta correcta al CSS -->
  <script src="/tienda-virtual/Js/detail.js" defer></script>  <!-- Ruta correcta al JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Encabezado con el botón de regresar a la tienda y barra de búsqueda -->
  <header>
    <div class="header-content">
      <a href="/tienda-virtual/view/index.html" class="back-button">Volver a la tienda</a> <!-- Botón para regresar a la tienda -->
      <form class="search-form" onsubmit="searchProducts(event)"> <!-- Formulario de búsqueda -->
        <input type="text" id="search" placeholder="Buscar productos..."> <!-- Campo de búsqueda -->
        <button type="submit">Buscar</button> <!-- Botón de búsqueda -->
      </form>
    </div>
  </header>

  <!-- Sección donde se mostrarán los detalles del producto -->
  <section id="product-detail" class="product-detail">
    <!-- Detalles del producto aparecerán aquí -->
  </section>

  <!-- Botones para compartir el producto en redes sociales -->
  <div class="share-buttons">
    <button id="shareButton" class="share-btn">Compartir</button> <!-- Botón de compartir general -->
    <a href="#" id="shareFacebook" class="share-btn">Compartir en Facebook</a> <!-- Botón para compartir en Facebook -->
    <a href="#" id="shareTwitter" class="share-btn">Compartir en Twitter</a> <!-- Botón para compartir en Twitter -->
    <a href="#" id="shareWhatsapp" class="share-btn">Compartir en WhatsApp</a> <!-- Botón para compartir en WhatsApp -->
  </div>

  <!-- Pie de página con información de derechos reservados -->
  <footer>
    <p>&copy; 2024 Tienda Virtual - Todos los derechos reservados</p>
  </footer>
</body>
</html>
